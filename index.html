<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Digital Library</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <div class="container">
    <h1>Enhanced Digital Library</h1>

    <!-- Search and Filter Section -->
    <div class="search-bar">
      <input type="text" id="searchTitle" placeholder="Search by Title">
      <input type="text" id="searchAuthor" placeholder="Search by Author">
      <input type="text" id="searchGenre" placeholder="Search by Genre">
      <button id="searchBtn">Search</button>
    </div>

    <!-- Book List Section -->
    <h2>Available Books</h2>
    <div id="bookList" class="book-list">
      <!-- Books will be dynamically inserted here -->
    </div>

    <!-- Borrowed Books Section -->
    <h2>Borrowed Books</h2>
    <div id="borrowedBooks" class="borrowed-books">
      <!-- Borrowed books will be displayed here -->
    </div>

    <!-- Recommended Books Section -->
    <h2>Recommended for You</h2>
    <div id="recommendedBooks" class="recommended-books">
      <!-- Recommendations will appear here -->
    </div>
  </div>

  <script src="assets/js/script.js"></script>
</body>
</html>
