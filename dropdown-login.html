<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dropdown Navigation</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .user-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
        }

        .dropdown-menu {
            right: auto;
            left: 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Library</a>
            <div class="dropdown">
                <img src="assets/images/usericon.png" alt="User Icon" class="user-icon" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                <ul class="dropdown-menu" aria-labelledby="userDropdown">
                    <li><a class="dropdown-item" href="#">Borrowed Books</a></li>
                    <li><a class="dropdown-item" href="#">Favourites</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#" id="logout">Log Out</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <script>
        document.getElementById('logout').addEventListener('click', function() {
            alert('You have been logged out.');
            // Simulate logout by redirecting to a login page or performing other actions
            window.location.href = 'login.html'; // Redirect to login page
        });
    </script>

    <!-- Add Bootstrap Bundle with Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
